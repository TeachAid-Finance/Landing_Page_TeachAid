<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Log In - TeachAid</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="icon" href="https://i.im.ge/2023/09/26/N5gyMF.logoSolo.png">
</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-light" aria-label="Main navigation">
        <div class="container">

            <a class="navbar-brand logo-image" href="index.html"><img
                    src="https://i.im.ge/2023/09/26/N5gPg6.logo-teachaid.png" alt="alternative"></a>

            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsDefault">
                <ul class="navbar-nav ms-auto navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#header">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#funciones">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#planes">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">FAQ</a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="btn-outline-sm" href="iniciar-sesion.html">Log in</a>
                </span>
            </div>
        </div>
    </nav>

    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1 class="text-center">Inicia Sesión</h1>
                </div>
            </div>
        </div>
    </header>


    <div class="ex-form-1 pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 offset-xl-3">
                    <div class="text-box mt-5 mb-5">
                        <p class="mb-4">¿No tienes una cuenta? Entonces <a class="blue" href="registro.html">Regístrate</a></p>

                        <form>
                            <div class="mb-4 form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="correo@ejemplo.com">
                                <label for="floatingInput">Correo</label>
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Contraseña">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="Check">
                                <label class="form-check-label" for="Check">Aceptas nuestra 
                                    Politica de privacidad y Términos y Condiciones</label>
                            </div>
                            <button type="submit" class="form-control-submit-button">Inicia Sesión</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
